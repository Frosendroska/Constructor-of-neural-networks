task installPypaBuild(type: Exec) {
    executable 'python3'
    args '-m', 'pip', 'install', 'build'
}

task buildPythonPackage(type: Exec) {
    dependsOn installPypaBuild
    executable 'python3'
    args '-m', 'build', '--sdist', '--wheel', '--outdir=build/dist'
}

assemble.dependsOn buildPythonPackage

