version: '3.9'

services:
  envoy:
    image: envoyproxy/envoy:v1.21.0
    restart: unless-stopped
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    ports:
      - ${GRPC_PROXY_PORT}:${GRPC_PROXY_PORT}
      - ${GRPC_SERVER_PORT}:${GRPC_SERVER_PORT}
    volumes:
      - type: bind
        source: ./envoy.yaml
        target: /etc/envoy/envoy.yaml
